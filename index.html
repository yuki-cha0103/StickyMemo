<html>
    <head lang="ja">
        <meta charset="UTF-8">
        <link rel="icon" href="images/icon.svg" />
        <title>Sticky Memo</title>
    </head>

    <body>
        <div id="canvas">
            <img src="images/StickyMemo.svg" alt="" width="500px" top="50%" height="50%">
        </div>

        <div id="controlPanel">
            <button onclick="clickedTool('generate',0)" style="background-color: #fff;">+</button>
            <button onclick="clickedTool('generate',1)" style="background-color: #f0f;">+</button>

        </div>
        <img src="images/gomi.svg" alt="" id="trash">
    </body>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
